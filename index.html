<!DOCTYPE html>

<html>
    
<body>


    <main>

        <h2>Bird Photo App</h2>
        
        <img src="https://cdn.pixabay.com/photo/2014/10/09/14/58/tit-481988_960_720.jpg">
        
        <p>
        Hi The above image is a small bird
        </p>

        <form action="/birdattributes">
        <div>
        <label for="cute"><input type="radio" name="characteristics" value="cute" checked>cute</label>
        <label for="lovely"><input type="radio" name="characteristics" value="lovely">lovely</label>
        </div>
        <br>
        <div>
        <label for="small"><input type="checkbox" name="multiple_characteristics" value="small">small</label>
        
        <label for="big"><input type="checkbox" name="multiple_characteristics" value="big">big</label>
        </div>
        <br>
        <div>
        <button type="submit" name="submit">Submit</button>
        </div>
        </form>

    </main>
</body>



</html>
